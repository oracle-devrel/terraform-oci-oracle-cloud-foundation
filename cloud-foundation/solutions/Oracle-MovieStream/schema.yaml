    visible: true
    variables:
      - tenancy_ocid
      - compartment_id
      - region
      - display_name_prefix
  - title: "Autonomous Database Configuration"
    variables:
      - db_name
      - db_is_free_tier
      - db_license_model
      - db_password
      - db_version
      - db_size_in_tbs
      - db_enable_auto_scaling
      - db_cpu_core_count
      - db_workload
